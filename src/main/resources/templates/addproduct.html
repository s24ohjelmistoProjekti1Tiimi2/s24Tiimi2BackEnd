<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Add product</title>

    <style>
        input {
            margin-right: 10px;
        }

        select {
            margin-right: 10px;
        }

        label {
            margin-right: 10px;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="margin-bottom: 10px;">Add new product</h1>
        <div>
            <!-- Form for adding a new Product and filling in the details -->
            <form th:object="${product}" th:action="@{/saveproduct}" action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" th:field="*{name}" />
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger ms-2">Name error
                    </td>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="typelist">Type</label>
                    <select id="typelist" th:field="*{type}" class="form-control" style="width: max-content;">
                        <option value="">Select type</option>
                        <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('type')}" class="text-danger ms-3" th:errors="*{type}">Type error
                    </div>
                </div>

                <div class="mb-3">
                    <label type="color">Color</label>
                    <input type="text" id="color" th:field="*{color}" />
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="size">Size</label>
                    <select id="size" th:field="*{size}" class="form-control" style="width: max-content;">
                        <option value="">-</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="price">Price</label>
                    <input type="text" id="price" th:field="*{price}" />
                    <div th:if="${#fields.hasErrors('price')}" class="text-danger ms-3" th:errors="*{price}">Price error
                    </div>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="manufacturer">Manufacturer</label>
                    <select id="manufacturer" th:field="*{manufacturer}" class="form-control"
                        style="width: max-content;">
                        <option value="">Select manufacturer</option>
                        <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}"
                            th:text="${manufacturer.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('manufacturer')}" class="text-danger ms-3"
                        th:errors="*{manufacturer}">Manufacturer error</div>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="stock">Stock</label>
                    <input type="number" min="0" id="stock" th:field="*{stock}" />
                    <div th:if="${#fields.hasErrors('stock')}" class="text-danger ms-3" th:errors="*{stock}">Stock error
                    </div>
                </div>

                <input type="submit" class="btn btn-primary btn-smaller" style="margin-top: 10px;"
                    value="Add new product" />
                <form>
                    <button type="button" onclick="location.href='/productlist'" class="btn btn-danger btn-smaller"
                        style="margin-top: 10px;">Cancel</button>
                    <br>
                    <a href="/home" class="btn btn-dark btn-smaller" style="margin-top: 10px; margin-bottom: 20px;">Back
                        to homepage</a>
        </div>
    </div>
</body>

</html>
