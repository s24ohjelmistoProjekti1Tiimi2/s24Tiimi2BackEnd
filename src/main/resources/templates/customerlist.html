<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Customer List</title>
</head>
<body>
  <div th:replace="~{fragments :: headerfragment}"></div>

  <div class="container">
  <h1>Customers</h1>
  <table>
    <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="customer : ${customers}">
    <td th:text="${customer.email}"></td>
    <td th:text="${customer.firstname}"></td>
    <td th:text="${customer.lastname}"></td>
      <td>
        <a th:href="@{/edit-customer/{id}(id=${customer.id})}"><button type="button" class="btn btn-primary">Edit</button></a>
        <a th:href="@{/delete-customer/{id}(id=${customer.id})}"><button type="button" class="btn btn-primary">Delete</button></a>
      </td>
    </tr>
  </table>
  <a href="/addcustomer">Add new customer</a>
</div>
</body>
</html>
