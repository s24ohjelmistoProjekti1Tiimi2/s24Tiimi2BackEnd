<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit customer</title>

    <style>
        input {
            margin-right: 10px;
        }

        label {
            margin-right: 10px;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit customer</h1>
        <div>
            <!-- Form for editing an existing Customer and saving the edited one -->
            <form th:object="${customer}" th:action="@{/saveupdate}" action="#" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3 d-flex align-items-center">
                    <label for="firstname">First name: </label>
                    <input type="text" id="firstname" th:field="*{firstname}" />
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label for="lastname">Last name: </label>
                    <input type="text" id="lastname" th:field="*{lastname}" />
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label for="email">Email: </label>
                    <input type="text" id="email" th:field="*{email}" />
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</td>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" onclick="location.href='/customerlist'"
                    class="btn btn-danger btn-smaller">Cancel</button>
            </form>
        </div>
        <a href="/home" class="btn btn-dark btn-smaller" style="margin-top: 20px; margin-bottom: 20px;">Back
            to homepage</a>
    </div>
</body>

</html>
