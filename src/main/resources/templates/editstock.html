<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<title>Edit Product Stock</title>
	<style>
		input {
			margin-right: 10px;
		}

		label {
			margin-right: 10px;
		}

		.container {
			margin-top: 20px;
			margin-bottom: 20px;
		}

		h1 {
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Edit Product Stock</h1>
		<div>
			<form th:object="${product}" th:action="@{/savestock}" action="#" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="mb-3 d-flex align-items-center">
					<label for="stock">Edit stock</label>
					<input type="number" min="0" id="stock" th:field="*{stock}" />
					<td th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Stock error</td>
				</div>
				<input type="submit" class="btn btn-success" value="Save"></input>
				<button type="button" onclick="location.href='/productlist'"
					class="btn btn-danger btn-smaller">Cancel</button>
			</form>
			<br>
			<a href="/home" class="btn btn-dark btn-smaller" style="margin-top: 10px; margin-bottom: 20px;">Back
				to homepage</a>
		</div>
	</div>
</body>

</html>
