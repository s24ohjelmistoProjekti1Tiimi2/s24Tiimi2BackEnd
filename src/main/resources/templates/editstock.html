<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Product Stock</title>
</head>

<body>
	<h1>Edit Product Stock</h1>

	<div>
		<form th:object="${product}" th:action="@{/savestock}" action="#" method="post">
			
			<!-- Hidden field for productId -->
			<input type="hidden" th:field="*{id}" />

			<!-- <input type="hidden" th:field="*{name}" />
			<input type="hidden" th:field="*{color}" />
			<input type="hidden" th:field="*{price}" />
			<input type="hidden" th:field="*{size}" />
			<input type="hidden" th:field="*{manufacturer}" />
			<input type="hidden" th:field="*{type}" />   -->

			<!-- <select th:field="*{manufacturer}" >
				<option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
			</select>
			<select th:field="*{type}" >
				<option th:each="type: ${types}" th:value="${type.id}" th:text="${type.name}"></option>
			</select> -->


			<label for="stock">Edit stock</label>
			<input type="number" id="stock" th:field="*{stock}" />
			<td th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Price error</td>
			<br />



			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
		<button type="button" onclick="location.href='/productlist'">Cancel</button>
		<br>
		<a href="/home">Back to homepage</a>
	</div>


</body>

</html>
