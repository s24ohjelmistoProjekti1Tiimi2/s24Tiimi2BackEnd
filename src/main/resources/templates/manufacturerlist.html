<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
</head>

<body>
  <nav>
    <ul style="list-style-type: none;">
      <li><a href="/home">Home</a></li>
      <li><a href="/productlist">Products</a></li>
      <li><a href="/manufacturerlist">Manufacturers</a></li>
      <li><a href="/productsbymanufacturer">Manufacturer's products</a></li>
      <li><a href="/customerlist">Customers</a></li>
    </ul>
  </nav>
  
  <h1>Manufacturers</h1>
  <table>
    <tr>
      <th>Name</th>
    </tr>
    <tr th:each="manufacturer : ${manufacturers}">
      <td th:text="${manufacturer.name}"></td>
      <td>
        <a th:href="@{/delete-manufacturer/{id}(id=${manufacturer.id})}"><button type="button"
            class="btn btn-primary">Delete</button></a>
      </td>
      <td>
        <a th:href="@{/edit-manufacturer/{id}(id=${manufacturer.id})}"><button type="button" class="btn btn-primary">Edit</button></a>
      </td>
    </tr>
  </table>
  <a href="/addmanufacturer"><button type="button" class="btn btn-primary">Add new manufacturer</button></a>
  <br>
  <a href="/home">Back to homepage</a>
</body>

</html>
